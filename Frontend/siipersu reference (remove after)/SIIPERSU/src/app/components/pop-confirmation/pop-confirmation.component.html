<ion-header>
  <ion-toolbar>
    <ion-title> {{title}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-wrap"> {{information}} </ion-label>
    </ion-item>
    <ion-button (click)="cancel()"
      color="danger"
      expand="full">Cancelar</ion-button>
    <ion-button (click)="accept()"
      color="primary"
      expand="full">Aceptar</ion-button>
  </ion-list>
</ion-content>
