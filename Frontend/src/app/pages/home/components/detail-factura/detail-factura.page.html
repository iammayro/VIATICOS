<!--Modal que se muestra al dar click en "Mas Info" en vista "Lista de itinerariosiones"-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()"><ion-icon name="arrow-back"></ion-icon></ion-button>
      <ion-title>INFORMACIÃ“N DE FACTURAS</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-toolbar>
      <ion-title>Facturas</ion-title>
    </ion-toolbar>
    <ion-grid *ngIf="facturas">
      <ion-row class="bg-row">

        <ion-col>
          <ion-label>Origen</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>ID del informe</ion-label>
        </ion-col>

        <ion-col>
          <ion-label>Acciones</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let Factura of facturas">

        <ion-col>
          <ion-input [(ngModel)]="Factura.archivo_url"></ion-input>
        </ion-col>

        <ion-col>
          <ion-input [(ngModel)]="Factura.id_informe_actividades"></ion-input>
        </ion-col>

        <ion-col>
          <ion-button (click)="modifyFactura(Factura)">
            <ion-icon name="brush"></ion-icon>
          </ion-button>

          <ion-button (click)="deleteFactura(Factura)">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
