<ion-header>
  <ion-toolbar>
    <ion-title>Factura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="facturaGroup">
      <ion-item>
        <ion-label position="floating">Factura </ion-label>
        <ion-input type="text" formControlName="archivo_url" placeholder="Ingresa la url (como texto) de la factura (drive, fb, etc.)"></ion-input>
      </ion-item>
      <ion-button (click)="crearFactura()" [disabled]="facturaGroup.invalid">Crear</ion-button>
    </form>
  </ion-list>
</ion-content>
