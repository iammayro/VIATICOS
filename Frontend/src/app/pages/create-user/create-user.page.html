<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button href="/home">
        <img src="../../../assets/images/logo.png" width="25px" style="display:inline-block" height="25px"/>
        <!-- <ion-icon slot="icon-only" name="filing"></ion-icon> -->
        <ion-title>SIV CUCEI</ion-title>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="background-image"/>
  <ion-card >
    <div class="center-content" >
      <ion-card-header>
        <ion-card-title>CREAR USUARIO</ion-card-title>
        
      </ion-card-header>
      <form [formGroup]="fgCreate" (ngSubmit)="createUser()">
        <ion-item>
          <ion-label position="fixed">Código</ion-label>
          <ion-input placeholder="Código" type="number" formControlName="code"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Nombre(s)</ion-label>
          <ion-input placeholder="Nombre(s)" type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Apellidos</ion-label>
          <ion-input placeholder="Apellidos" type="text" formControlName="lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">NIP</ion-label>
          <ion-input placeholder="NIP" type="password" formControlName="nip"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Área de adscripción</ion-label>
            <ion-input placeholder="Área de adscripción" type="text" formControlName="area_adscripcion"></ion-input>
        </ion-item>
        <ion-item>
        <ion-label position="fixed">Plaza Laboral</ion-label>
          <ion-input placeholder="Plaza laboral" type="text" formControlName="plaza_laboral"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">IMSS</ion-label>
          <ion-input placeholder="IMSS" type="text" formControlName="numero_social"></ion-input>
        </ion-item>        
        <ion-button type="submit" color="light" [disabled]="this.fgCreate.invalid">Crear Cuenta</ion-button>
        <a routerLink="/login" >Ya tengo una cuenta</a>
      </form>
    </div>
  </ion-card>

</ion-content>
